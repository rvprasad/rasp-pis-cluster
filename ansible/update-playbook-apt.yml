- hosts: all_raspi
  remote_user: life
  tasks:
  - name: ifup
    become: yes
    become_method: sudo
    shell: ip link set wlan0 up && sleep 10
  - name: apt update
    become: yes
    become_method: sudo
    apt: 
      update_cache: yes 
  - name: apt upgrade
    become: yes
    become_method: sudo
    apt: 
      name: "*"
      state: latest
      autoremove: yes
  - name: pip
    command: pip3 install -U django flask
  - name: ifdown
    become: yes
    become_method: sudo
    shell: ip link set wlan0 down && sleep 10
